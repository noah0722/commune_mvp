name: commune
description: A community service for anonymous discussions
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^13.0.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.9
  google_sign_in: ^6.2.2

  # UI Components
  google_fonts: ^6.1.0
  flutter_quill: ^9.1.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  video_player: ^2.8.1
  chewie: ^1.7.4
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  photo_view: ^0.14.0

  # Utilities
  intl: ^0.19.0
  http: ^1.1.2
  html: ^0.15.4
  url_launcher: ^6.2.2
  path: ^1.8.3
  mime: ^1.0.4
  uuid: ^4.2.2
  timeago: ^3.6.0
  share_plus: ^7.2.1
  package_info_plus: ^5.0.1

  flutter_local_notifications: ^16.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  freezed: ^2.5.0
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
